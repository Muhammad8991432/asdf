<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Decision Spinner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #1e1e2f, #111);
      color: #fff;
    }

    .wheel-container {
      position: relative;
      width: 450px;
      height: 450px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.05);
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    .pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid #ffeb3b;
      filter: drop-shadow(0 0 8px #000);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      flex: 1;
      outline: none;
    }

    button {
      cursor: pointer;
      background: #ff5722;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #e64a19;
    }

    .options-list {
      margin-top: 15px;
      max-width: 500px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .option-item {
      background: rgba(255,255,255,0.1);
      padding: 6px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .remove-btn {
      background: #e91e63;
      border: none;
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #c2185b;
    }

    .result {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-weight: bold;
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease-in-out;
    }

    .result.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel"></canvas>
    <div class="result" id="result"></div>
  </div>

  <div class="controls">
    <input type="text" id="optionInput" placeholder="Enter option...">
    <button onclick="addOption()">Add</button>
    <button onclick="spin()">SPIN ðŸŽ¯</button>
  </div>

  <div class="options-list" id="optionsList"></div>

  <script>
    let options = ["Yes", "No", "Maybe"];
    const colors = ["#f44336", "#2196f3", "#4caf50", "#ff9800", "#9c27b0", "#009688", "#ffeb3b"];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    canvas.width = 450;
    canvas.height = 450;

    const radius = canvas.width / 2;
    let startAngle = 0;
    let spinAngle = 0;
    let spinning = false;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const arc = Math.PI * 2 / options.length;
      for (let i = 0; i < options.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.fillStyle = "#fff";
        ctx.font = "17px Arial";
        ctx.textAlign = "right";
        ctx.fillText(options[i], radius - 15, 5);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning || options.length === 0) return;
      spinning = true;
      document.getElementById("result").classList.remove("show");

      const spinTime = 5000;
      const spinDegrees = Math.random() * 360 + 1440; // at least 4 full spins
      const finalAngle = (spinDegrees * Math.PI) / 180;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        if (elapsed < spinTime) {
          const easeOut = 1 - Math.pow(1 - elapsed / spinTime, 4);
          spinAngle = finalAngle * easeOut;
          startAngle = spinAngle;
          drawWheel();
          requestAnimationFrame(animate);
        } else {
          startAngle = finalAngle;
          drawWheel();
          spinning = false;
          showResult();
        }
      }
      requestAnimationFrame(animate);
    }

    function showResult() {
      const arc = Math.PI * 2 / options.length;
      const degrees = (startAngle * 180) / Math.PI % 360;
      const index = Math.floor((options.length - (degrees / 360) * options.length)) % options.length;
      const resultBox = document.getElementById("result");
      resultBox.textContent = "Result: " + options[index];
      resultBox.classList.add("show");
    }

    function addOption() {
      const input = document.getElementById("optionInput");
      const value = input.value.trim();
      if (value) {
        options.push(value);
        input.value = "";
        drawWheel();
        renderOptionsList();
      }
    }

    function removeOption(index) {
      options.splice(index, 1);
      drawWheel();
      renderOptionsList();
    }

    function renderOptionsList() {
      const container = document.getElementById("optionsList");
      container.innerHTML = "";
      options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option-item";
        div.innerHTML = `${opt} <button class="remove-btn" onclick="removeOption(${i})">x</button>`;
        container.appendChild(div);
      });
    }

    drawWheel();
    renderOptionsList();
  </script>
</body>
</html>
